<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Inicio de API Rest</title>
  </head>
  <body>
    <table id="booksTable" class="table">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Id_Author</th>
          <th>id_Genero</th>
        </tr>
      </thead>
      <tbody></tbody>
      <input type="button" value="Cargar libros" />
      <div style="display: none" id="messages">
        <p></p>
      </div>
      <div class="bookForm" style="display: none">
        <hr />
        <table>
          <tr>
            <td>Titulo:</td>
            <td><input type="text" name="bookTitle" id="bookTitle" /></td>
          </tr>
          <tr>
            <td>ID Autor:</td>
            <td><input type="text" name="bookAuthorID" id="bookAuthorID" /></td>
          </tr>
          <tr>
            <td>ID Genero:</td>
            <td><input type="text" name="bookGenreID" id="bookGenreID" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" value="Guardar" id="bookSave" />
            </td>
          </tr>
        </table>
      </div>
    </table>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
